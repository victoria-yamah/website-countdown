<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="hero">
        <img src="./images/logo.png">
        <div class="container">
            <p>Website Is Under Maintenance</p>
            <h1>We're <span>Launcing</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button>Learn More<img src="./images/triangle.png" alt=""></button>
        </div>
        <img src="./images/rocket.png" class="rocket" alt="">
    </div>

    <script src="./script.js"></script>
</body>
</html>
